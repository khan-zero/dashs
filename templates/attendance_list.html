{% extends 'index.html' %}

{% block content %}
<h2>Staff Attendance List</h2>
<table>
    <thead>
        <tr>
            <th>Staff</th>
            <th>Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for attendance in attendances %}
        <tr>
            <td>{{ attendance.staff }}</td>
            <td>{{ attendance.date }}</td>
            <td>{{ attendance.status }}</td>
            <td>
                <a href="{% url 'attendance-update' attendance.pk %}">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'attendance-create' %}">Add New Attendance</a>

{% endblock content %}
