{% extends 'index.html' %}

{% block content %}
 <h1>Staff Members</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Is Staff</th>
            </tr>
        </thead>
        <tbody>
            {% for staff in staff_members %}
            <tr>
                <td>{{ staff.user.get_full_name }}</td>
                <td>{{ staff.position.name if staff.position else 'No Position' }}</td>
                <td>{{ staff.is_staff }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
